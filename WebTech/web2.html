<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <form action="" method="post">
        <table>

            <tr>
                <td><label for="fnm">First Name:</label></td>
                <td><input type="text" name="fnm" id="" placeholder="Enter Your First Name" required></td>
            </tr>

            <tr>
                <td><label for="lnm">Last Name:</label></td>
                <td><input type="text" name="lnm" id="" placeholder="Enter Your Last Name" required></td>
            </tr>

            <tr>
                <td><label for="dob">Date Of Birth:</label></td>
                <td><input type="date" name="dob" id=""></td>
            </tr>

            <tr>
                <td><label for="qual">Qualification:</label></td>
                <td><select name="qual" id="">
                    <option value="">----Select----</option>
                    <option value="">BCA</option>
                    <option value="">BSC.</option>
                    <option value="">EC</option>
                    <option value="">CS</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="mail">Email:</label></td>
                <td><input type="email" name="mail" id=""></td>
            </tr>

            <tr>
                <td><label for="phno">Phone Number:</label></td>
                <td><input type="tel" name="phno" id=""></td>
            </tr>

            <tr>
                <td><label for="addr">Address:</label></td>
                <td><textarea name="addr" id="" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label for="gen">Gender:</label></td>
                <td>Male <input type="radio" name="gen" id=""> Female <input type="radio" name="gen" id=""></td>
            </tr>

            <tr>
                <td><label for="lang">Language:</label></td>
                <td>1. English <input type="checkbox" name="lang" id="">2. Kannada <input type="checkbox" name="lang" id="">3. French <input type="checkbox" name="lang" id="">4. Hindi <input type="checkbox" name="lang" id="">5. Chinese <input type="checkbox" name="lang" id="">6. Nihongo <input type="checkbox" name="lang" id="">7. Hangul <input type="checkbox" name="lang" id=""></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>

        </table>
    </form>
</center>
    
    
</body>
</html>
